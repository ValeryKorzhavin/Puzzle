<html lang="ru">
<head>
    <title>Пазл</title>

    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <!-- Скрипты -->
    <script type="text/javascript" src="_include/js/jquery-3.1.1.min.js" /></script>
    <script type="text/javascript" src="_include/js/jquery-ui.min.js" /></script>
    <script type="text/javascript" src="_include/js/functions.js" /></script>
    <script type="text/javascript" src="_include/js/script.js" /></script>
    <!-- Шрифты -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <!-- Стили -->
    <link rel="stylesheet" type="text/css" href="_include/css/styles.css" />
</head>
<body>
    <div class="container">
        <div class="scene">
          <div class="title">Собери пазл</div>
          <div class="message">Неправильно. Попробуй еще раз.</div>
          <div class="workspace">
            <div class="puzzle puz0-0"></div>
            <div class="puzzle puz0-1"></div>
            <div class="puzzle puz0-2"></div>
            <div class="puzzle puz1-0"></div>
            <div class="puzzle puz1-1"></div>
            <div class="puzzle puz1-2"></div>
            <div class="puzzle puz2-0"></div>
            <div class="puzzle puz2-1"></div>
            <div class="puzzle puz2-2"></div>

            <div class="image img0-0"></div>
            <div class="image img0-1"></div>
            <div class="image img0-2"></div>
            <div class="image img1-0"></div>
            <div class="image img1-1"></div>
            <div class="image img1-2"></div>
            <div class="image img2-0"></div>
            <div class="image img2-1"></div>
            <div class="image img2-2"></div>
          </div>
          <button class="check" disabled="true">Готово</button>
        </div>
    </div>
</body>
